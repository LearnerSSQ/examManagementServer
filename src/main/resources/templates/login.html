<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>登录 - 考务管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body class="login-page">
    <div class="background"></div>
    <div class="stars"></div>

    <div class="login-container">
        <h2 class="login-title gradient-text">考务管理系统</h2>

        <div th:if="${param.error}" class="alert error">
            <i class="fas fa-exclamation-circle"></i>
            邮箱或密码错误
        </div>

        <div th:if="${param.logout}" class="alert success">
            <i class="fas fa-check-circle"></i>
            您已成功退出登录
        </div>

        <form th:action="@{/api/auth/login}" method="post">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-envelope"></i> 邮箱
                </label>
                <input type="email" id="username" name="username" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> 密码
                </label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> 登录
            </button>
        </form>

        <div class="role-info">
            <h3><i class="fas fa-users"></i> 角色说明</h3>
            <ul class="role-list">
                <li>
                    <i class="fas fa-user-shield"></i>
                    <span><strong>系统管理员</strong>: 管理整个系统，包括用户管理和系统设置</span>
                </li>
                <li>
                    <i class="fas fa-user-cog"></i>
                    <span><strong>考务管理员</strong>: 负责监考安排和培训管理</span>
                </li>
                <li>
                    <i class="fas fa-user"></i>
                    <span><strong>普通教师</strong>: 参与监考和培训活动</span>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
